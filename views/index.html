    var app = angular.module('myApp', ['ngRoute']);
    app.controller('myCtrl',function($scope,$http){

    $('#table').bootstrapTable({
    url: 'sf0List.json',
    method:'GET',
    contentType: "application/x-www-form-urlencoded",
    striped:true,
    // toolbar: '#toolbar',//指定工具栏
    cache:false,
    pagination:true,
    sortable:true,
    sortOrder:"asc",
    sidePagination: "client",
    pageNumber: 1,  
    pageSize: 20, 
    pageList: [10, 25, 50, 100],  
    search: true,  
    showColumns: true,
    showRefresh: true, 
    clickToSelect: true,  
    paginationPreText:"上一页",
    paginationNextText:"下一页", 
    // showRefresh:true,//刷新按钮
    columns: [{
        field: 'index',
        title: '序号'
    }, {
        field: 'pointName',
        title: '信号名称',
        sortable:true
    }, {
        field: 'pointDesp',
        title: '信号描述',
        sortable:true
    }, ]
});
