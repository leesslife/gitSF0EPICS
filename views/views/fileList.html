  <script>
    var app = angular.module('myApp', ['ngRoute']);
    app.controller('myCtrl',function($scope,$http){
    var system_name = '<%= title %>';
    var table_url = 'fileList/<%= title %>';
    console.log(table_url)
    $('#table').bootstrapTable({
    url: table_url,
    method:'GET',
    contentType: "application/x-www-form-urlencoded",
    striped:true,
    // toolbar: '#toolbar',//指定工具栏
    cache:false,
    pagination:true,
    sortable:true,
    sortOrder:"asc",
    sidePagination: "client",
    pageNumber: 1,  
    pageSize: 10, 
    pageList: [10, 25, 50, 100],  
    search: true,  
    showColumns: true,
    showRefresh: true, 
    clickToSelect: true,  
    paginationPreText:"上一页",
    paginationNextText:"下一页", 
    // showRefresh:true,//刷新按钮
    columns: [{
        field: 'index',
        title: '序号'
    }, {
        field: 'name',
        title: '文件名称',
        sortable:true
    }, {
        field: 'mtime',
        title: '修改日期',
        sortable:true
    }, {
        field: 'size',
        title: '文件大小',
        sortable:true 
    },{
        field: 'url',
        title: "文件浏览",
        sortable:true ,
        formatter:function(value,row,index){
            console.log(row)
          // return '<a href="' + row[3] + '">' <img src="/img/chart.png" width="30" > '</a>';
          // return '<a href=`${row[1]}`><img src="/img/chart.png" width="30"></a>'
          return '<a href=/files/'+system_name+'/'+row.name+'>'+'下载'+'</a>'
        },
    }]
}); })
